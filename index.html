<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>

<div class="reg_form">
<!-- countries -->
  <div class="countries">
     <h3>Select Your Country</h3>
     <select id="select_opt">
        <option value="nn">Select Your Country</option>
        <option value="bd">Bangladesh</option>
        <option value="Us">United states</option>
        <option value="in">India</option>
        <option value="pk">pakistan</option>
     </select>
  </div>

<!-- Division -->

  <div class="states_for_bd">
     <h3>Select Your Division</h3>
     <select id="Division">
        <option>Select Your Division</option>
        <option value="dhk">Dhaka</option>
        <option value="mym">Mymensingh</option>
        <option value="ctg">Chittagong</option>
        <option value="khl">Khulna</option>
        <option value="bar">Barisal</option>
        <option value="syl">sylhet</option>
     </select>
  </div>

<!-- states_for_Dhaka -->

  <div class="states_for_Dhaka">
     <h3>District of Dhaka</h3>
     <select id="District_Dhk">
        <option>Select Your District</option>
        <option>Gazipur</option>
        <option>Kishoreganj</option>
        <option>Manikganj</option>
        <option>Narayanganj</option>
        <option>Tangail</option>
     </select>
  </div>

  <!-- states_for_Mymensingh -->

  <div class="states_for_Mymensingh">
     <h3>District of Mymensingh</h3>
     <select id="District_Mym">
        <option>Select Your District</option>
        <option>Mymensingh</option>
        <option>Netrokona</option>
        <option>Jamalpur</option>
        <option>Sherpur</option>
     </select>
  </div>

  <!-- states_for_Chittagong -->

  <div class="states_for_Chittagong">
     <h3>District of Chittagong</h3>
     <select id="District_Ctg">
        <option>Select Your District</option>
        <option>Brahmanbaria</option>
        <option>Comilla</option>
        <option>Chandpur</option>
        <option>Lakshmipur</option>
     </select>
  </div>

 <!-- states_for_Khulna -->

  <div class="states_for_Khulna">
     <h3>District of Khulna</h3>
     <select id="District_Kln">
        <option>Select Your District</option>
        <option>Bagerhat</option>
        <option>Chuadanga</option>
        <option>Jessore</option>
        <option>Khulna</option>
        <option>Jhenaidah</option>
        <option>Kushtia</option>
     </select>
  </div>

  <!-- states_for_Barisal -->

  <div class="states_for_Barisal">
     <h3>District of Barisal</h3>
     <select id="District_Bar">
        <option>Select Your District</option>
        <option>Barisal</option>
        <option>Barguna</option>
        <option>Bhola</option>
        <option>Jhalokati</option>
     </select>
  </div>

  <!-- states_for_sylhet -->

  <div class="states_for_sylhet">
     <h3>District of Sylhet</h3>
     <select id="District_syl">
        <option>Select Your District</option>
        <option>sylhet</option>
        <option>Habiganj</option>
        <option>Moulvibazar</option>
        <option>Sunamganj</option>
     </select>
  </div>
  <div class="text">
     <h3></h3>
  </div>
</div>


    

   <script type="text/javascript" src="script.js"></script>
</body>
</html>
